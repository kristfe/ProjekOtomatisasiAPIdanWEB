name: Selenium Web Otomatisasi Workflow

on:
  push:
    branches: [ "test" ]
  pull_request:
    branches: [ "test" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    #install browser
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.7.2
        
    #install gradlew
    - name: Setup gradlew
      uses: chmod +x gradlew

  # Execute gradle command for running cucumber test 
  - name : Execute Test 
    run : ./gradlew test 

  
